<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bmi.css" type="text/css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <section>
      <h1>Check Your BMI</h1>
      <p>Enter your weight and height below to check your BMI results</p>

      <form id="calculate">
        <label for="weight">Put your weight in here (KG)</label> <br />
        <input type="text" id="weight" name="weight"  required/> <br />

        <label for="height">And your height in here (CM)</label> <br />
        <input type="text" id="height" name="height"  required/> <br />

        <button type="submit">Calculate BMI</button>
      </form>

      <p id="result"></p>
    </section>

    <footer>
      <a href=# target="blank">@Copyright FrederickErlando 2023</a>
    </footer>

    <script src="bmi.js"></script>
  </body>
</html>
